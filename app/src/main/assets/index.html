<body>
<h1>JsBridge Test</h1>

<div>
    <p>
        <button id="j_showPackageName">showPackageName</button>
    </p>
    <p>
        <button id="j_getUser_succ">getUser success</button>
    </p>
    <p>
        <button id="j_getUser_error">getUser error</button>
    </p>
</div>

<script>

    function TransactInfo(raw_transact_info) {
        this.invoke_id = raw_transact_info['_invoke_id'];
        this.invoke_name = raw_transact_info['_invoke_name'];

        this.callback_id = raw_transact_info['_callback_id'];
        this.callback_name = raw_transact_info['_callback_name'];
    }

    TransactInfo.prototype = {
        construnctor: TransactInfo,
        toJSON: function () {
            return {
                "_invoke_id": this.invoke_id,
                "_invoke_name": this.invoke_name,
                "_callback_id": this.callback_id,
                "_callback_name": this.callback_name,
            }
        },
        isCallback: function () {
            return this.invoke_id && this.invoke_id > 0;
        },
        invoke: function (invoke_param) {
            if (this.isCallback()) {
                var callback = window.JavaBridge._callbacks[this.invoke_id];
                if (callback) { //找到了回调
                    var targetFn = callback[this.invoke_name];
                    if (targetFn) {
                        targetFn(invoke_param);
                    }
                }
            } else {
                var targetFn = window.JavaBridge._handlers[this.invoke_name] || window[this.invoke_name];
                if (targetFn) {
                    targetFn(this, invoke_param);
                }
            }
        },

        //js -> java
        triggerCallback: function (callback_name, callback_param) {
            var transact_info = new TransactInfo({
                "_invoke_id": this.callback_id,
                "_invoke_name": callback_name
            });
            window.JavaBridge.dispatchServerCallback(transact_info, callback_param);
        }
    };

    window.JavaBridge = {
        _callbacks: {},

        invoke: function (invoke_name, invoke_param, client_callback) {
            var invoke_info = {
                "_invoke_name": invoke_name
            };
            if (client_callback) {
                var callback_id = new Date().getTime();
                this._callbacks[callback_id] = client_callback;
                invoke_info['_callback_id'] = callback_id;
            }
            window.invoker(new TransactInfo(invoke_info), invoke_param);
        },

        dispatchServerCallback: function (transact_info, callback_param) {//callback
            window.invoker(transact_info, callback_param);
        },

        _handlers: {},
        serverRegister: function (handler_name, transact_handler) {
            this._handlers[handler_name] = transact_handler;
        },

        serverOnTransact: function (raw_transact_info, invoke_param) {
            console.log('server_onTransact:' + JSON.stringify(raw_transact_info) + "###" + JSON.stringify(invoke_param));

            if (!raw_transact_info) {
                return;
            }

            var transact_info = new TransactInfo(raw_transact_info);
            transact_info.invoke(invoke_param);
        }
    };

    if (location.href.indexOf("workspace") != -1) {
        window.invoker = function (invoke_info, server_method_params) {
            console.log(JSON.stringify(invoke_info), JSON.stringify(server_method_params));
        };
    } else {
        window.invoker = function (transact_info, invoke_param) {
            JavaExecutor.onTransact(JSON.stringify(transact_info), JSON.stringify(invoke_param));
        };
    }

    ///////////////////////////////////////////////////////////////////////////
    var sdk = {
        showPackageName: function (params) {
            var _invoke_name = 'showPackageName';
            var _invoke_param = params;
            window.JavaBridge.invoke(_invoke_name, _invoke_param, null);
        },
        getUser: function (params) {
            var _invoke_name = 'getUser';
            var _invoke_param = params;
            var _client_callback = params;
            window.JavaBridge.invoke(_invoke_name, _invoke_param, _client_callback);
        }
    };

    ///////////////////////////////////////////////////////////////////////////
    function jsFn1() {
        document.body.style.background = 'red';
    }

    window.JavaBridge.serverRegister('jsFn1', function (transact_info, color) {
        console.log(color);
        document.body.style.background = color;
        transact_info.triggerCallback('success', 'background change to ' + color);
    });

    ///////////////////////////////////////////////////////////////////////////
    function _$(id, fn) {
        var dom = document.getElementById(id);
        dom.addEventListener('click', fn, false);
    }

    _$('j_showPackageName', function (e) {
        sdk.showPackageName({
            "success": function (data) {
                console.log('sdk.showPackageName,success', data);
            },
            "fail": function (error) {
                console.log('sdk.showPackageName,fail', data);
            }
        })
    });

    _$('j_getUser_succ', function (e) {
        sdk.getUser({
            "name_prefix": "standard_succ",
            "success": function (user) {
                console.log('sdk.getUser,success:' + user.name);
            },
            "fail": function (error) {
                console.log('sdk.getUser,fail;' + data);
            }
        })
    });

    _$('j_getUser_error', function (e) {
        sdk.getUser({
            "name_prefix": "standard_error",
            "success": function (user) {
                console.log('sdk.getUser,success:' + user.name);
            },
            "fail": function (error) {
                console.log('sdk.getUser,fail;' + error.error);
            }
        })
    });

</script>
